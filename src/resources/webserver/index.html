<html>

<header>
    <title>
        ESP-otify WiFi-Selector
    </title>
    <style type="text/css">
        body {
            text-align: center;
            flex-grow: inherit;
        }
    </style>
</header>

<body>
    <h1>Configure a network connection:</h1>
    <form action="/network" method="post">
        <table>
            <tr>
                <td>
                    <label for="ssid">SSID: </label>
                </td>
                <td>
                    <input id="ssid" name="ssid" type="text" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="psk">Password: </label>
                </td>
                <td>
                    <input id="psk" name="psk" type="password" />
                </td>
            </tr>
        </table>
        <button type="submit" value="Submit">Submit</button>
    </form>
</body>

</html>
